<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Book</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .page {
      width: 100vw;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    video {
      width: 80%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .flip-container {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .page {
      flex: 0 0 100vw;
      scroll-snap-align: start;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="flip-container">
  <div class="page">
    <h1>Lion</h1>
    <video controls poster="lion.jpg">
      <source src="https://www.youtube.com/watch?v=QcpMHK8NBHM" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="page">
    <h1>Elephant</h1>
    <video controls poster="elephant.jpg">
      <source src="https://www.youtube.com/watch?v=QcpMHK8NBHM" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="page">
    <h1>Penguin</h1>
    <video controls poster="penguin.jpg">
      <source src="penguin.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

</body>
</html>
